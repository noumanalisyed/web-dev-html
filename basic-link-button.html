<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a:link, a:visited {

            background-color: #123345;
            color: white;
            padding: 25px 45px;
            text-align: -moz-left;
            text-decoration: blue;
            display: inline-block;
